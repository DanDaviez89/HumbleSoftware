<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>

    <link rel="stylesheet" href="style.css">
    <script src="tableSelectJava.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Humble</h1>

        <div class="containerT">
            <div class="buttonsCol">
                <a href="#" class="btnT" id="Add">Add to Order</a>
                <a href="#" class="btnT" id="Discount">Add Discount</a>
                <a href="#" class="btnT" id="viewOrder">View Order</a>
                <a href="index.html" class="btnT" id="Save Orders">Save Order</a>
            </div>
    
            <div class="buttonsCol">
                <div>
                    <h2 id="title"></h2>
                </div>
    
                <div id="orderList">
                    <a id="lsContent"></a>
                </div>
                
                <div id="price">
                    <h1 id="Total"></h1>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Menu System pop up -->
    <div class="bg-modal" id="menuSystem">
        <div class="modal-contents">
    
            <div class="close" id="menuClose">+</div>

            <h1>Menu System</h1>

            <div class="sml-buttons">
                <a href="#" class="sml-btn" id="burgers">Burgers</a>
                <a href="#" class="sml-btn" id="Breakfasts">Breakfasts</a>
                <a href="#" class="sml-btn" id="three">placeholder</a>
                <a href="#" class="sml-btn" id="four">placeholder</a>
            </div>
        </div>
    </div>

    <!-- Discount pop up -->
    <div class="bg-modal" id="discountPage">
        <div class="modal-contents">
        
            <div class="close" id="discountClose">+</div>
    
            <h1>Discount</h1>
    
            <div class="sml-buttons">
                <a href="#" class="sml-btn" id="zero">0%</a>
                <a href="#" class="sml-btn" id="ten">10%</a>
                <a href="#" class="sml-btn" id="twenty">20%</a>
                <a href="#" class="sml-btn" id="tfive">25%</a>
                <a href="#" class="sml-btn" id="fifty">50%</a>
            </div>
        </div>
    </div>
</body>
</html>
